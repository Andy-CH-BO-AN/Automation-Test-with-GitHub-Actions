name: Python Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt

    - name: Load JSON secret into environment variables
      run: |
        echo "${{ secrets.ENV_FILE }}" | tr -d ' ' > secret.json
        echo "Creating .env file..."
        echo "# Automatically generated .env file" > .env
        while IFS= read -r line; do
          key=$(echo "$line" | jq -r '.key')
          value=$(echo "$line" | jq -r '.value')
          echo "$key=$value" >> .env
        done < secret.json
        echo ".env file created successfully."
        
    - name: Show .env content
      run: cat .env

    - name: Run tests with pytest
      run: |
        pytest ./test_api/test_api_login.py
      env: ${{ env }}

    - name: Collect Logs
      id: collect-logs
      uses: ./.github/actions/collect-logs

    - name: Upload Logs
      uses: actions/upload-artifact@v2
      with:
        name: workflow-logs
        path: ${{ steps.collect-logs.outputs.logs-path }}
